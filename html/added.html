<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Added</title>
    <link rel="stylesheet" href="../style/added.css">
</head>

<body>
    <div class="AllPArametr" id="AllParametr">
        <div class="TaskText" id="TaskText">
            <input type="text" id="TextTaskName">
        </div>
        <div class="TaskParametr">
            <div class="SelectParametr">
                <div class="TaskSwitch">
                    Task From Me
                </div>
                <div class="switch">
                    <input type="checkbox" id="switch" hidden>
                    <label for="switch"></label>
                </div>
                <div class="TaskSwitch">
                    My Task
                </div>
            </div>
            <div class="PrioretyParametr">
                <div class="switch">
                    <input type="checkbox" id="switchProprety" hidden>
                    <label for="switchProprety"></label>
                </div>
                <div class="TaskSwitch">
                        Priorety
                    </div>
            </div>
            <div class="TaskDate" id="TaskDate">
                <div class="DateName">Date Ex:</div>
                <input type="date" name="date" id="TaskExDate" value="2019-03-01">
            </div>
        </div>
        <div class="AddPeople">
            <div class="InputPeople" id="InputPeople">
                <div class="TextName">
                    Login:
                </div>
                <div class="PeopleText" id="PeopleText">
                    <input type="text" id="LoginText">
                </div>
                <div class="PeopleButton" id="PeopleButton">
                    <img src="../image/add-user.svg" alt="AddedUser">
                </div>
                <div class="ErroPeopleSearch" id="ErroPeopleSearch">
                </div>
            </div>
            <div class="ListPeople" id="ListPeople">
                <div class="Name">
                    People:
                </div>
                <div class="AllListPeople" id="AllListPeople">
                </div>
            </div>
        </div>
        <div class="ContainerButton" id="ContainerButton">
            <div class="ButtonAcept" id="ButtonAcept">
                Accept
            </div>
            <div class="ButtonCencel" id="ButtonCencel">
                Closed
            </div>
        </div>
        <script>
            window.$ = window.jQuery = require('./../script/jquery-3.3.1.min.js');
            require('./../script/added.js');
        </script>
</body>

</html>
